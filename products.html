<div class="row justify-content-center mb-5">
    <div class="col-md-20">  <!-- Ubah jadi col-md-10 untuk lebih panjang -->
        <div class="search-box">
            <img src="images/search.png" alt="Search" class="search-icon">

            <div class="row g-4" id="product-list">

        style="display:none; z-index:1055;"
        >
        Produk ditambahkan ke keranjang
    </div>
         <!-- Vertically centered modal -->
    <div class="modal fade" id="cartpayment">
        <div class="modal-dialog modal-xl modal-dialog-centered">  
            <div class="modal-content">
                <div class="modal-header">
                     <h5 class="modal-title">Modal title</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   <div class="row">
                            <!-- KIRI -->
                        <div class="col-md-8 mb-4">
                            <div id="cart-items">
                            </div>
                            <hr>
                            <div class="border rounded p-3">
                                <div class="d-flex justify-content-between fw-bold fs-5">
                                    <span>Total Bayar</span>
                                    <span id="cart-total">Rp0</span>
                                </div>
                            </div>
                            <br />
                            <button class="btn btn-primary btn-lg w-100 mt-4">
                                Bayar
                            </button>
                        </div>
                            <!-- KANAN -->
                        <div class="col-md-4">
                             <div class="col-md-12 right-form-section">
                    <h2 class="form-title mb-4">Pesanan Kamu</h2>

                    <!-- Payment Method -->
                    <div class="form-group mb-4">
                        <label class="form-label-checkout">Payment method</label>
                        
                        <div class="payment-option">
                            <input type="radio" name="payment" id="qris" value="qris" checked>
                            <label for="qris" class="payment-label">
                                <span>QRIS</span>
                                <img src="images/qrismethod.jpg" alt="QRIS" class="payment-logo">
                            </label>
                        </div>

                        <div class="payment-option">
                            <input type="radio" name="payment" id="bank" value="bank">
                            <label for="bank" class="payment-label">
                                <span>Bank Transfer</span>
                                <img src="images/bankmethod.png" alt="BNI" class="payment-logo">
                            </label>
                        </div>
                    </div>

                    <!-- Nama -->
                    <div class="form-group mb-4">
                        <label class="form-label-checkout">Nama</label>
                        <input type="text" class="form-control-checkout" placeholder="Masukkan nama">
                    </div>

                    <!-- Alamat -->
                    <div class="form-group mb-4">
                         <label class="form-label-checkout">Alamat</label>
                        <input type="text" class="form-control-checkout" placeholder="Masukkan alamat">
                    </div>

                    <!-- Kode Pos & Kota -->
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label-checkout">Kode Pos</label>
                            <input type="text" class="form-control-checkout" placeholder="Ex. 73923">
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label-checkout">Kota</label>
                            <input type="text" class="form-control-checkout" placeholder="Ex. New York">
                            
                        </div>
                    </div>
                </div>
             </div>
