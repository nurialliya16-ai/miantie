<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QRIS - Miantie.id</title>

    <!-- menggunakan library populer bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- desain warna, block dan gaya menyesuaikan desain figma -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-white">
    <!-- ========= START QRIS PAYMENT SECTION ========= -->
    <div id="qris-payment-section">
        <div class="container">
            <!-- Title -->
            <div class="text-center mb-5">
                <h1 class="qris-title">Pembayaran Qris</h1>
            </div>

            <div class="row align-items-center justify-content-center">
                <!-- Kolom Kiri: Ilustrasi Orang -->
                <div class="col-md-5 text-center mb-4">
                    <img src="images/ilustrasisendmoney.png" alt="Person with Phone" style="width: 760px; height: auto;">
                </div>

                <!-- Kolom Kanan: QRIS Card -->
                <div class="col-md-5 text-center mb-4">
                    <img src="images/qrismiantie.png" alt="QRIS Payment Card" class="qris-card-image">
                </div>
            </div>

            <!-- Bayar Button -->
            <div class="text-center mt-5">
                <button type="button" class="btn-bayar" onclick="processPayment()">Bayar</button>
            </div>
        </div>
    </div>
    <!-- ========= END QRIS PAYMENT SECTION ========= -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="payment.js"></script>
   
</body>
</html>
