<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Kamu - Miantie.id</title>

    <!-- menggunakan library populer bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- desain warna, block dan gaya menyesuaikan desain figma -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-white">
    <!-- ========= START CHECKOUT SECTION ========= -->
    <div id="checkout-section">
        <div class="container-fluid">
            <div class="row">
                <!-- Kolom Kiri: Keranjang -->
                <div class="col-md-6 left-cart-section">
                    <!-- Logo -->
                    <div class="checkout-logo mb-5">
                        <img src="images/miantie-logo.png" alt="Miantie Logo">
                    </div>

                    <!-- Title Keranjang -->
                    <h2 class="cart-title mb-4">Keranjang</h2>

                    <!-- Cart Items -->
                    <div class="cart-items">
                        <!-- Item 1 -->
                        <div class="cart-item">
                            <div class="item-image">
                                <img src="images/bingka keju.png" alt="Bingka">
                            </div>
                            <div class="item-details">
                                <h4 class="item-name">Bingka</h4>
                                <p class="item-variant">Varian: Keju</p>
                            </div>
                            <div class="item-price">
                                <span class="price">Rp12.000</span>
                            </div>
                            <div class="item-quantity">
                                <button class="qty-btn minus" onclick="decreaseQty(1)">-</button>
                                <input type="number" id="qty1" value="2" readonly>
                                <button class="qty-btn plus" onclick="increaseQty(1)">+</button>
                            </div>
                        </div>

                        <!-- Item 2 -->
                        <div class="cart-item">
                            <div class="item-image">
                                <img src="images/boluketanlumer.png" alt="Bolu Ketan Hitam">
                            </div>
                            <div class="item-details">
                                <h4 class="item-name">Bolu ketan hitam</h4>
                                <p class="item-variant">Varian: Lumer Keju</p>
                            </div>
                            <div class="item-price">
                                <span class="price">Rp20.000</span>
                            </div>
                            <div class="item-quantity">
                                <button class="qty-btn minus" onclick="decreaseQty(2)">-</button>
                                <input type="number" id="qty2" value="3" readonly>
                                <button class="qty-btn plus" onclick="increaseQty(2)">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="cart-summary">
                        <div class="summary-row">
                            <span class="summary-label">Subtotal</span>
                            <span class="summary-value">Rp32.000</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Ongkos Kirim</span>
                            <span class="summary-value">-</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Discount (0%)</span>
                            <span class="summary-value">-</span>
                        </div>
                        <hr>
                        <div class="summary-row total-row">
                            <span class="summary-label"><strong>Total</strong></span>
                            <span class="summary-value"><strong>Rp.32.000</strong></span>
                        </div>
                    </div>

                    <!-- Checkbox -->
                    <div class="billing-checkbox">
                        <input type="checkbox" id="sameAddress" checked>
                        <label for="sameAddress">Billing address is same as shipping</label>
                    </div>

                    <!-- Bayar Button -->
                    <button type="button" class="btn-bayar-checkout" onclick="processCheckout()">Bayar</button>
                </div>

                <!-- Kolom Kanan: Form Pesanan -->
                <div class="col-md-6 right-form-section">
                    <h2 class="form-title mb-4">Pesanan Kamu</h2>

                    <!-- Payment Method -->
                    <div class="form-group mb-4">
                        <label class="form-label-checkout">Payment method</label>
                        
                        <div class="payment-option">
                            <input type="radio" name="payment" id="qris" value="qris" checked>
                            <label for="qris" class="payment-label">
                                <span>QRIS</span>
                                <img src="images/qrismethod.jpg" alt="QRIS" class="payment-logo">
                            </label>
                        </div>

                        <div class="payment-option">
                            <input type="radio" name="payment" id="bank" value="bank">
                            <label for="bank" class="payment-label">
                                <span>Bank Transfer</span>
                                <img src="images/bankmethod.png" alt="BNI" class="payment-logo">
                            </label>
                        </div>
                    </div>

                    <!-- Nama -->
                    <div class="form-group mb-4">
                        <label class="form-label-checkout">Nama</label>
                        <input type="text" class="form-control-checkout" placeholder="Masukkan nama">
                    </div>

                    <!-- Alamat -->
                    <div class="form-group mb-4">
                         <label class="form-label-checkout">Alamat</label>
                        <input type="text" class="form-control-checkout" placeholder="Masukkan alamat">
                    </div>

                    <!-- Kode Pos & Kota -->
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label-checkout">Kode Pos</label>
                            <input type="text" class="form-control-checkout" placeholder="Ex. 73923">
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label-checkout">Kota</label>
                            <input type="text" class="form-control-checkout" placeholder="Ex. New York">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ========= END CHECKOUT SECTION ========= -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
